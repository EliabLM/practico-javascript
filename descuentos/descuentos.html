    <main>
        <h2>Calcula el precio a pagar de tus productos con descuento.</h2>
        
        <form action="">

            <label for="inputPrice">
                Precio de compra
            </label>
            <input class="oneInput" placeholder="0" id="inputPrice" type="number">

            <label for="inputDiscount">
                Porcentaje de descuento
            </label>
            <input class="oneInput" placeholder="0" id="inputDiscount" type="number">

            <div class="btn-img">
                
                <div class="salida-left">
                
                    <button type="button" onclick="onClickButtonPriceDiscount()">
                        Calcular
                    </button>
                    <p id="resultP">
        
                    </p>
                </div>
                <img src="../images/undraw_discount_d4bd.svg" alt="Discount">
            </div>

        </form>
